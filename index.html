<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Холод 21 — быстрые ссылки</title>

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#0a1a2b;
      --card:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.09);
      --line:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --radius:18px;
      --radiusBtn:16px;
      --max:560px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 10% 0%, rgba(53,132,255,.35), transparent 60%),
        radial-gradient(700px 500px at 90% 10%, rgba(0,255,198,.18), transparent 65%),
        radial-gradient(900px 600px at 50% 110%, rgba(255,89,135,.14), transparent 60%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
    }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:24px 16px 32px;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    .header{
      padding:16px;
      border-radius:var(--radius);
      border:1px solid var(--line);
      background:linear-gradient(180deg,var(--card),rgba(255,255,255,.04));
      backdrop-filter:blur(10px);
    }

    .title{
      font-size:20px;
      font-weight:800;
    }

    .subtitle{
      font-size:13px;
      color:var(--muted);
      margin-top:4px;
    }

    .links{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 16px;
      border-radius:var(--radiusBtn);
      border:1px solid var(--line);
      text-decoration:none;
      color:var(--text);
      background:linear-gradient(180deg,var(--card),rgba(255,255,255,.04));
      transition:.15s ease;
    }

    .btn:hover{
      background:linear-gradient(180deg,var(--card2),rgba(255,255,255,.05));
      transform:translateY(-1px);
    }

    .btn.primary{
      border-color:rgba(120,220,255,.35);
      background:linear-gradient(180deg,rgba(120,220,255,.18),rgba(255,255,255,.04));
    }

    .btn-text{
      display:flex;
      flex-direction:column;
      gap:3px;
    }

    .btn-title{
      font-size:15px;
      font-weight:700;
    }

    .btn-sub{
      font-size:12px;
      color:var(--muted);
    }

    .arrow{
      font-size:18px;
      opacity:.7;
    }

    footer{
      margin-top:auto;
      text-align:center;
      font-size:12px;
      color:var(--muted);
      padding-top:10px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header class="header">
      <div class="title">Холод 21</div>
      <div class="subtitle">Быстрые ссылки</div>
    </header>

    <section class="links">
      <a class="btn" href="https://m.vk.com/conditioning_cheboksary" target="_blank">
        <div class="btn-text">
          <div class="btn-title">ВКонтакте</div>
          <div class="btn-sub">Новости, фото, связь</div>
        </div>
        <div class="arrow">›</div>
      </a>

      <a class="btn" href="https://2gis.ru/cheboksary/firm/70000001036743818/tab/reviews" target="_blank">
        <div class="btn-text">
          <div class="btn-title">Отзывы 2ГИС</div>
          <div class="btn-sub">Рейтинг и комментарии</div>
        </div>
        <div class="arrow">›</div>
      </a>

      <a class="btn" href="https://yandex.ru/maps/org/kholod/39096240000/reviews/?ll=47.271120%2C56.137977&tab=reviews&z=15" target="_blank">
        <div class="btn-text">
          <div class="btn-title">Отзывы Яндекс</div>
          <div class="btn-sub">Оценки и детали</div>
        </div>
        <div class="arrow">›</div>
      </a>

      <a class="btn primary" href="https://www.holod21.ru/" target="_blank">
        <div class="btn-text">
          <div class="btn-title">Сайт holod21.ru</div>
          <div class="btn-sub">Прайс, услуги, контакты</div>
        </div>
        <div class="arrow">›</div>
      </a>
    </section>

    <footer>
      Откроется в новой вкладке
    </footer>
  </div>
</body>
  </html>
