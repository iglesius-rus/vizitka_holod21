<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#0b0f1a" />
  <title>Быстрые ссылки</title>
  <meta name="description" content="Официальный сайт, ВКонтакте и отзывы." />

  <style>
    :root{
      --bg0:#070a12;--bg1:#0b0f1a;--card:rgba(255,255,255,.06);--card2:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);--muted:rgba(255,255,255,.66);--ring:rgba(255,255,255,.18);
      --shadow:0 10px 40px rgba(0,0,0,.45);--radius:18px;
      --btn:rgba(255,255,255,.08);--btnHover:rgba(255,255,255,.12);--btnActive:rgba(255,255,255,.16);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:linear-gradient(180deg,var(--bg0),var(--bg1));
      display:flex;align-items:center;justify-content:center;padding:18px;
    }
    .card{
      width:min(520px,100%);background:var(--card);border:1px solid var(--ring);
      border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;
    }
    h1{margin:0 0 12px 0;font-size:20px}
    .list{display:flex;flex-direction:column;gap:10px}
    a{
      text-decoration:none;color:var(--text);background:var(--btn);
      border:1px solid var(--ring);border-radius:14px;padding:14px;
      display:flex;justify-content:space-between;align-items:center;
    }
    a:hover{background:var(--btnHover)}
  </style>
</head>
<body>
  <div class="card">
    <h1>Быстрые ссылки</h1>
    <div class="list">
      <a href="https://www.holod21.ru/" target="_blank">Официальный сайт →</a>
      <a href="https://m.vk.com/conditioning_cheboksary" target="_blank">Мы во ВКонтакте →</a>
      <a href="https://yandex.ru/maps/org/kholod/39096240000/reviews/?tab=reviews" target="_blank">Отзывы Яндекс →</a>
      <a href="https://2gis.ru/cheboksary/firm/70000001036743818/tab/reviews" target="_blank">Отзывы 2ГИС →</a>
    </div>
  </div>
</body>
</html>
